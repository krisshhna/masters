<!-- Top Navbar -->
<div class="flex items-center bg-blue-600 text-white px-4 py-3 shadow-md">
  <button pButton icon="pi pi-bars"
          (click)="sidebarVisible = !sidebarVisible"
          class="p-button-text text-white mr-4"></button>
  <h1 class="text-xl font-bold">Admin Panel</h1>
</div>

<!-- Sidebar -->
<p-sidebar [(visible)]="sidebarVisible" [modal]="true" [showCloseIcon]="false"
           styleClass="w-64 bg-blue-800 text-white">
  <div class="p-4 font-bold text-lg border-b border-blue-700">
    <slabel></slabel>
  </div>
  <p-panelMenu [model]="items" styleClass="w-full custom-panel"></p-panelMenu>
</p-sidebar>

<!-- Main Content -->
<div class="p-6">
  <router-outlet></router-outlet>
</div>
