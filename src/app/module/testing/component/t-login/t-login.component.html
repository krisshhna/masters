<form [formGroup]="loginForm">
    <div>
        <label>Username</label>
        <input type="text" formControlName="username">
    </div>

    <div>
        <label>Password</label>
        <input type="password" formControlName="password">
    </div>

    <div>
        <input type="checkbox" formControlName="recheck"> Sure you want to login ?
    </div>

    <div>
        <button pButton pRipple severity="success" [disabled]="!loginForm.valid" type="submit" class="p-button font-bold" (click)="onSubmit()" >Submit</button>
    </div>

    <div>
        <h1 class="text-3xl font-bold">Hello world!</h1>
    </div>
</form>
